name: Deploy to GH Pages
on:
  # any time we push to main
  push:
    branches:
      - main
  # run this workflow at 5a and 5p eastern every day
  schedule:
    # server is in UTC
    - cron: "0 9,17,22 * * *"
  # run manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  collect-stats:
    name: Collect data from sheets and parse
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - name: install python deps
        run: pip install -r requirements.txt
      - name: run tests
        run: python -m unittest
      - name: copy latest from sheets
        run: python get-sheets.py
        env:
          G_SHEETS_API_KEY: ${{ secrets.G_SHEETS_API_KEY }}
      - name: structure and aggregate stats
        run: python main.py --season ${{ vars.SEASON }}
      - name: update json schemas
        run: python models.py
      - name: upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: Deploy to gh-pages
    needs: collect-stats
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4